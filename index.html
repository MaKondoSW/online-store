<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <title>Online Store</title>
</head>
<body>
  <header>
    <div class="nav1">
      <div class="container row">
        <div class="seven columns">
          <a class="Logo-nav" href="#" ><img src="" alt="Logo" /></a>
        </div>
        <div class="five columns right-search">
          <a href="#">Login</a>
          <a href="#">Register</a>
          <br>
          <input type="search" placeholder="Enter product name..."/>
        </div>
      </div>
    </div>
    <div class="nav2">
      <div class="container row ">
        <nav class="ten columns">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product store</a></li>
            <li><a href="#">Abous us</a></li>
            <li><a href="#">Support</a></li>
          </ul>
        </nav>
        <div class="two columns">
          <div id="box-cart">
            <a id="cart" href="#"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div id="main-container" class="container">
    <section id="main" class="row">
        <div class="four columns offer-left">Hola</div>
        <div class="four columns offer-center">Producto</div>
        <div class="four columns offer-right">En oferta</div>
      <div id="main-products" class="row">
        <div class="four columns product-left">Izquierda</div>
        <div class="four columns product-center">Centro</div>
        <div class="four columns product-right">Derecha</div>
      </div>
    </section>
    <section class="interests">

    </section>
    <section class="warranties">

    </section>
  </div>

  <footer>
    <section class="main-footer">

    </section>
    <section class="legal">

    </section>
  </footer>
</body>
</html>
